<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
        <label id="name-label" for="name">Name 
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </label>

        <label id="email-label" for="email">Email
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </label>

        <label id="number-label" for="number">Age (optional)
            <input type="number" name="number" id="number" min="13" max="120" placeholder="Age">
        </label>

        <label for="dropdown">Which option best describes your current role? 
            <select name="current-role" id="dropdown">
                <option value="">Select an option</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full time job</option>
                <option value="other">Other</option>
            </select>
        </label>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label class="radio-option">
            <input type="radio" name="user-recommend" value="yes" checked>
             Yes
        </label>
        <label class="radio-option">
            <input type="radio" name="user-recommend" value="maybe">
             Maybe
        </label>
        <label class="radio-option">
            <input type="radio" name="user-recommend" value="no">
             No
        </label>

        <p>What would you like to see improved? (Check all that apply)</p>
        <label class="checkbox-option"><input type="checkbox" name="prefer" value="front-end-projects"> Front-end Projects</label>
        <label class="checkbox-option"><input type="checkbox" name="prefer" value="back-end-projects"> Back-end Projects</label>
        <label class="checkbox-option"><input type="checkbox" name="prefer" value="data-visualization"> Data Visualization</label>
        <label class="checkbox-option"><input type="checkbox" name="prefer" value="challenges"> Challenges</label>
        <label class="checkbox-option"><input type="checkbox" name="prefer" value="open-source-community"> Open Source Community</label>

        <p>Any comments or suggestions?</p>
        <textarea name="additional-info" rows="5" placeholder="Enter your comments here..."></textarea>
        
        <input type="submit" name="submit" id="submit" value="Submit">
    </form>
    
</body>
</html>
